<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora<h1>
    </header>
    
    <div>
        <form name="calcform" method="post" action="">
            <fieldset>
               <legend>Calculadora<legend>
         
               <label for="valor1">Digite o valor <strong>1</strong>:<label>
               <input type="text" name="valor1" id="valor1" >
         
               <label for="valor2">Digite o valor <strong>2</strong>:</label>
               <input type="text" name="valor2" id="valor2" />

               <label for="oper">Selecione a operação<label>
               <select name="oper" id="oper"> <!-- oper é operador-->
                    <option value="somar">Somar</option>
                    <option value="subtrair">Subtrair</option>
                    <option value="multiplicar">multiplicar</option>
                    <option value="dividir">dividir</option>
                </select>

                <label for="res">Resultado:</label>
                <input type="text" name="res" id="res" />

                <input type="button" value="calcular" class="botao" onclick="calcular (document.calcform.oper.value)" /> <!-- calcular vai ser a função que ira disparar a função CALCULAR  no script.js -->
            </fieldset>
         </form>
    
        


    </div>
    

    <footer>
        <p>Criado por Rafael</p>
    </footer>
    <script src="script.js"></script>

    
</body>
</html>
