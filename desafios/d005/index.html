<!DOCTYPE html>
<html lang="pt-br">

    <title>conversor de medidas</title>

    <style>
        body{
            background-color:cornflowerblue;
            text-align: center;
        }



    </style>

<h1>Conversor de medidas</h1>

<button onclick="converter()">Coverter</button>
<p>Clique no botão acima para iniciar</p>


<script>
    function converter(){
        let m = window.prompt("Digite uma distância em metros (m)")
        metros = parseFloat(m)

        alert(typeof(metros))

    }
</script>
