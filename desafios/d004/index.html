<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando troco</title>
    <style>
        body{
            background-color: cadetblue;
            text-align: center;

        }

        button{
            height: 50px;
            border-radius: 10px;
        }


    </style>
</head>
<body>
    <h1>Calculadno troco</h1>
    
    <button id="comprar" onclick="calcTroco()">Comprar produto</button>


    <script>
        function calcTroco(){
            let produto = window.prompt("que produto você está comprando ?")
            let compra = window.prompt(`Quanto custa ${produto} que você está comprando?`)
           let troco = window.prompt(`Qual foi o valor que você deu para pagar ${produto}`)

           compras = parseInt(compra)
           resto = parseInt(troco)


            result = resto - compras

        
           

           window.alert(`Você comprou ${produto} que custou ${compras}. Deu ${result} de troco. \nVolte sempre!` )

            

        }
    </script>
</body>
</html>
