<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>

    <style>
        body{
            display: flex;
            justify-content: center;
            background-color: aliceblue;

        }

        main{
            text-align: center;
            background-color: darkolivegreen;
            height: 100vh;
            width: 50vw;
            border-radius: 10px;
            box-shadow: 2px 3px 2px rgba(0, 0, 0, 0.387);
        }

        #botao{
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <main>
        <h1>Calcular Desconto</h1>

        <button id="botao" onclick="calcular()">Desconto de 10%</button>
        <p>Clique no botão acima para iniciar</p>
        <br>
        <div id="msg"></div>
        <div id="valorp"></div>
    </main>
    

    <script>

        function calcular(){
            let nome = window.prompt('Qual o produto que você está comprando?')
            let valor = window.prompt(`Qual o preço de ${nome}`)

            

            msg.innerHTML = (`Calculando desconto de 10% para ${nome}`)
            valorp.innerHTML = (`O preço original era ${valor}`)

        }

    </script>
</body>
</html>
